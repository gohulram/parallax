<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
     <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
    }
    
    .parallax-section {
        position: relative;
        min-height: 100vh;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color: #fff;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .content {
        padding: 40px;
    }
    
    .content h1,
    .content h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    
    .content p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    #section1 {
        background-image: url('image1.jpg');
    }
    
    #section2 {
        background-image: url('image2.jpg');
    }
    
    #section3 {
        background-image: url('image3.jfif');
    }
    
    #section3 {
       
    }
 </style>
<body>
    <div class="parallax-section" id="section1">
        <div class="content">
            <h1 >Welcome to Parallax Website</h1>
            <p>This is the first section with a stunning background image.</p>
        </div>
    </div>

    <div class="parallax-section" id="section2">
        <div class="content">
            <h2>Discover the Beauty of Parallax</h2>
            <p>Scroll down to explore more...</p>
        </div>
    </div>

    <div class="parallax-section" id="section3">
        <div class="content">
            <h2>Engaging and Elegant Design</h2>
            <p>Create stunning parallax effects with CSS and HTML.</p>
        </div>
    </div>

</body>
</html>
